<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="apply_job">
            <h1>Tech Opportunities <span>(web dev)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="job_title">Job Title</label>
                        <select name="job_title" id="job_title">
                            <option value="">Select Job Title</option>
                            <option value="wordpress designer">Wordpress Designer</option>
                            <option value="frontend developer">Frontend Developer</option>
                            <option value="backend developee">Backend Developer  </option>
                            <option value="fullstack developer">Fullstack Developer</option>
                            <option value="ui_ux designer">UI / UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="letter">Application Letter</label>
                        <textarea name="letter" id="letter" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="contact">Phone No</label>
                        <!-- <select name="countryCode" id="countryCode">
                            <option value="+1">USA (+1)</option>
                            <option value="+44">UK (+44)</option>
                            <option value="+234">Nigeria(+234)</option>
                            <option value="+91">India(+91)</option>
                        </select> -->
                        <input type="tel" id="contact" name="contact" placeholder="Enter Your Phone No">

                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="resume">Upload Resume</label>
                        <input type="file" id="resume" name="resume" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Submit Application </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
